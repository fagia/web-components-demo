<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>Movie Reviews</title>
  <link rel="stylesheet" href="/stylesheets/main.css">
  <script src="/scripts/main.js"></script>
  <script type="module" src="/movie-components/movie-components.esm.js"></script>
  <script nomodule src="/movie-components/movie-components.js"></script>
</head>

<body>
  <h1>Movie Reviews</h1>
  <p>E.G. <a href="https://www.rottentomatoes.com/">Rotten Tomatoes</a></p>
  <section>
    <h2>Reviews:</h2>
    <ul id="reviewsList">
    </ul>
    <template id="reviewItemTemplate">
      <li></li>
    </template>
  </section>
  <section>
    <form action="/" method="POST">
      <fieldset>
        <legend>Add new review</legend>
        <p id="selectMovie">
          <label>Movie:
            <select name="movieId" id="moviesSelect"></select>
            <template id="movieOptionTemplate">
              <option></option>
            </template>
          </label>
          <span>or add <a href="javascript:toggleAddMovie();">new movie</a></span>
          <!--span>or add <a href="http://localhost:3002/">new movie</a></span-->
        </p>
        <section>
          <add-movie-component id="addMovie" mode="green" style="display: none;"></add-movie-component>
        </section>
        <p>
          <label>Description:
            <input type="text" name="description" />
          </label>
        </p>
        <p>
          <label>Rating:
            <input type="number" name="rating" />
          </label>
        </p>
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </section>
</body>

</html>
