<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>Movie Reviews</title>
  <link href="/stylesheets/main.css" rel="stylesheet">
  <script src="/scripts/main.js"></script>
  <script type="module" src="/movie-database/components/movie-database-components.esm.js"></script>
  <script nomodule src="/movie-database/components/movie-database-components.js"></script>
</head>

<body>

  <section class="section">
    <div class="container">
      <h1 class="title">
        <span class="icon">
          <i class="fas fa-feather-alt"></i>
        </span>
        Movie Reviews
      </h1>
      <p class="subtitle">E.G. <a href="https://www.rottentomatoes.com/">Rotten Tomatoes</a></p>

      <section id="reviewsList">
      </section>
      <template id="reviewItemTemplate">
        <div class="card">
          <header class="card-header has-background-primary">
            <p class="card-header-title">
              <span class="card-header-title-prefix">A review about...</span>
              <span class="card-header-title-suffix"></span>
            </p>
            <p class="card-header-icon"></p>
          </header>
          <div class="card-content">
            <div class="content"></div>
          </div>
        </div>
        <br>
      </template>
      <template id="reviewRatingStar">
        <span class="icon">
          <i class="fas fa-star" aria-hidden="true"></i>
        </span>
      </template>

      <br>

      <article class="panel is-primary">

        <p class="panel-heading">Add a new review</p>

        <div class="panel-block" id="addReview">

          <form action="/" method="POST">

            <div id="selectMovie" class="columns is-variable is-6">

              <div class="column is-half">
                <div class="field">
                  <label class="label">Choose a movie to review</label>
                  <div class="control">
                    <div class="select">
                      <select name="movieId" id="moviesSelect"></select>
                      <template id="movieOptionTemplate">
                        <option></option>
                      </template>
                    </div>
                  </div>
                </div>
              </div>

              <div class="column">
                <div class="field">
                  <label class="label">Or...</label>
                  <div class="control">
                    add a new
                    <a id="goToAddMovie" href="http://localhost:3002/" style="display: none;">
                      movie
                      <span class="icon is-small">
                        <i class="fas fa-plus-square"></i>
                      </span>
                    </a>
                  </div>
                </div>
              </div>

            </div>

            <add-movie-component id="addMovie" mode="green" allow-cancel="true" style="display: none;">
            </add-movie-component>

            <div class="columns">
              <div class="column">
                <div class="field">
                  <label class="label">Review</label>
                  <div class="control">
                    <textarea class="textarea" name="description" placeholder="Your thoughts about the movie" rows="3"
                      required></textarea>
                  </div>
                </div>
              </div>
            </div>

            <div class="columns">
              <div class="column">
                <div class="field">
                  <label class="label">Rating</label>
                  <div class="control">
                    <input class="input" type="number" name="rating" placeholder="Your rating from 1 to 5" required
                      min="1" max="5">
                  </div>
                </div>
              </div>
            </div>

            <div class="columns">
              <div class="column">
                <div class="control buttons-area">
                  <input type="submit" value="Submit" class="button is-primary" id="submitReview" />
                </div>
              </div>
            </div>

          </form>

        </div>

      </article>

    </div>

  </section>

  <script defer src="/scripts/fontawesome-all.min.js"></script>

</body>

</html>
