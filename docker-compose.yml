version: "3.7"

services:

  movie-database:
    image: movie-database:1.0.0
    build:
      context: ./movie-database
      dockerfile: ../Dockerfile
      target: back-end_front-end_components
    ports:
      - 3002:3000

  movie-reviews:
    image: movie-reviews:1.0.0
    build:
      context: ./movie-reviews
      dockerfile: ../Dockerfile
      target: back-end_front-end
    ports:
      - 3003:3000
    depends_on:
      - movie-database
    command: ["./wait-for-it.sh", "movie-database:3000", "--", "npm", "start"]
