<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>Movie Database</title>
  <link href="/stylesheets/main.css" rel="stylesheet">
  <script src="/scripts/main.js"></script>
  <script type="module" src="/movie-database/components/movie-database-components.esm.js"></script>
  <script nomodule src="/movie-database/components/movie-database-components.js"></script>
</head>

<body>

  <section class="section">

    <div class="container">

      <h1 class="title">
        <span class="icon">
          <i class="fas fa-film"></i>
        </span>
        Movie Database
      </h1>
      <p class="subtitle">E.G. <a href="https://www.imdb.com/">IMDb</a></p>


      <section id="moviesList">
      </section>
      <template id="movieItemTemplate">
        <div class="card">
          <header class="card-header has-background-primary">
            <p class="card-header-title"></p>
          </header>
        </div>
        <br>
      </template>

      <br>

      <article class="panel is-primary">

        <p class="panel-heading">Add a new movie</p>

        <div class="panel-block">

          <add-movie-component id="addMovie" mode="blue"></add-movie-component>

        </div>

      </article>

    </div>

  </section>

  <script defer src="/scripts/fontawesome-all.min.js"></script>

</body>

</html>
